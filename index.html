<html>
    <head>
        <title>HTML Recap</title>

        <style>
            p{
                border: 1px solid red;
            }

            h1{
                border: 1px solid green;
            }

            a {
                border: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <p>This is paragraph 1</p> <p>This is paragraph 2</p>
        <h1>This is heading 1</h1>
        <a href="#">This is link one</a> <a href="#">This is link two</a>
        <img src="grit.jpg" width="200px" height="200px"/>
    </body>
</html>
